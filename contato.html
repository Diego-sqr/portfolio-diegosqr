<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portifólio - Diego Siqueira</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>

    <section class="person-container">
      <img src="images/postar IMG_5614.jpg" alt="foto de perfil" class="profile">
      <h1 class="name">Diego Siqueira</h1>
      <h2 class="subtitle">Estudante de Front-end</h2>
    </section>
    
    
    <section class= "info-container">
      <div class="info-box-second">
        <form action="" method="get">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" required>

          <label for="email"> E-mail </label>
          <input type="email" name="email" id="email">
          
          <label for="story">Mensagem</label>
          <textarea id="story" name="story" rows="5" cols="33">
          </textarea>


          <input type="submit" value="Enviar">
        </form>

        <a class="button_inicio" href="index.html" target="_self">Voltar</a>
      </div>

    </section>

    <section class="contact-container" target="_blank"> 
      <a href="mailto:diego_siqueira.santos@Outlook.com" class="contact-container__link">
        <img class="contact-container__img" src="images/1904660-email-envelope-letter-mail-message-post-send_122510.svg" alt="ícone email">
      </a>

      <a href="#" class="contact-container__link" target="_blank">
        <img class="contact-container__img" src="images/LinkedIn_icon-icons.com_55877.svg" alt="ícone linkedin">
      </a>

      <a href="#" class="contact-container__link" target="_blank">
        <img class="contact-container__img" src="images/github_icon_128848.svg" alt="ícone github">
      </a>
    </section>

  </main>

</body>
</html>
